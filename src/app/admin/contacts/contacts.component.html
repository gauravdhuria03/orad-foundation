<div class="main-content">
    <div class="container-fluid">
        <div class="row">
           
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0">Contacts</h4>
                        <p class="card-category"> Listing of all Contacts</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">

             
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        User Name
                                    </th>
                                    <th>
                                        Cell Phone
                                    </th>
                                    <th>
                                         Email
                                    </th>

                                    <th>
                                        Subject
                                    </th>
                                    <th>
                                       Message
                                    </th>
                                   
                                    
                                    <!-- <th>
                                      Status
                                      </th> -->
                                    <th>
                                      Action
                                  </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let udata of dataObject">

                                        <td>
                                            1
                                        </td>
                                        <td>
                                            {{udata.userName}}
                                        </td>

                                        <td>
                                          {{udata.cellPhone}}
                                        </td>

                                        <td>
                                            {{udata.email}}
                                        </td>
                                        
                                        <td>
                                          {{udata.subject}}
                                        </td>
                                        
                                        <td>
                                          {{udata.message}}
                                        </td>
                                      

                                        
                                        <!-- <td>
                                          <span *ngIf="udata.isActive == true" (click)="changeStatus(udata._id,false)">Active</span>
  
                                          <span *ngIf="udata.isActive == false" (click)="changeStatus(udata._id,true)">Inactive</span>
                                        </td> -->

                                        <td>  
                                          <!-- <span class="material-icons" (click)="edit(udata._id)">
                                          edit
                                          </span> -->
                                          
                                          <span class="material-icons" (click)="delete(udata._id)">
                                              delete
                                          </span>
  
                                      </td>
                                    </tr>
                                
                                
                                </tbody>
                            </table>
                            <div *ngIf="noRecordFound" class="mt-3 ml-5 text-center">
                                No Records Found
                            </div>
                        </div>

                    </div>
                    <mat-paginator [length]="totalCount" [pageSize]="count" (page)="paginate($event)" [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>

                </div>
            </div>
        </div>
    </div>
  </div>
