            <div class="col-lg-7">
               <div class="ttm-col-bgcolor-yes ttm-bg ttm-bgcolor-grey spacing-8">
                    <div class="ttm-col-wrapper-bg-layer ttm-bg-layer"></div>
                    <!-- section title -->
                    <div class="section-title with-desc clearfix">
                        <div class="title-header">
                            <!-- <h5>WHAT WE DO</h5> -->
                            <div class="alert alert-success" role="alert" *ngIf="success">
                                {{successMessage}}
                              </div>
                              <div class="alert alert-danger" role="alert" *ngIf="error">
                                {{errorMessage}}
                              </div>
                            <h2 class="title">Get In Touch</h2>
                        </div>
                        <!-- <div class="title-desc">We offer extensive medical procedures to outbound and inbound patients what it is and we are very proud of achievpatients for recovery</div> -->
                    </div><!-- section title end -->                    
                        <form id="ttm-contactform" class="ttm-contactform wrap-form clearfix" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <label>                            
                                <span class="text-input"><i class="ttm-textcolor-skincolor ti-user"></i>                               
                                    <input type="text" formControlName="userName"  placeholder="Your Name" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
                                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                        <div *ngIf="f.userName.errors.required">Your name is required</div>
                                    </div> 
                                </span>                               
                            </label>
                        <label>
                            <span class="text-input"><i class="ttm-textcolor-skincolor ti-mobile"></i>
                                <input pattern="[0-9]+" type="text" formControlName="cellPhone" maxlength="10" placeholder="Cell Phone" [ngClass]="{ 'is-invalid': submitted && f.cellPhone.errors }">
                                <div *ngIf="submitted && f.cellPhone.errors" class="invalid-feedback">
                                 <div *ngIf="f.cellPhone.errors.required">Cell phone is required</div>
                                </div>
                            </span>
                        </label>
                        <label>
                            <span class="text-input"><i class="ttm-textcolor-skincolor ti-email"></i>
                                
                                <input type="text" formControlName="email" placeholder="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                 <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                            </span>
                        </label>
                        <label>
                            <span class="text-input"><i class="ttm-textcolor-skincolor ti-comment-alt"></i>                                
                                <input type="text" formControlName="subject" placeholder="Subject" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
                                <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                                 <div *ngIf="f.subject.errors.required">Subject is required</div>
                                </div>
                            </span>
                        </label>
                        <label>
                            <span class="text-input"><i class="ttm-textcolor-skincolor ti-comment"></i>
                                <textarea formControlName="message" cols="40" rows="3" placeholder="Message" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
                                </textarea>
                                 <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                  <div *ngIf="f.message.errors.required">Message is required</div>
                                 </div>
                            </span>
                        </label>
                        <input name="submit" type="submit" id="submit" class="submit ttm-btn ttm-btn-size-md ttm-btn-shape-square ttm-btn-style-border ttm-btn-color-black" value="SEND MESSAGE">
                    </form>
